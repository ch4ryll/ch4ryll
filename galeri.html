<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: center; /* Navbar berada di tengah */
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-right: 40px;
        }
        .navbar .logo span {
            color: orange;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: color 0.3s, background-color 0.3s;
        }
        .navbar .nav-links a:hover, .navbar .nav-links a.active {
            color: orange;
            background-color: #444;
            border-radius: 5px;
        }
        .navbar .contact-button {
            margin-left: auto;
        }
        .navbar .contact-button a {
            background-color: white;
            color: #333;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar .contact-button a:hover {
            background-color: orange;
            color: white;
        }

        /* Heading Styling */
        h1 {
            color: #8b5a2b;
            margin: 20px;
            text-align: center;
        }

        /* Gallery Section Styling */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .gallery a {
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            display: block;
        }
    </style>
</head>
<body>
